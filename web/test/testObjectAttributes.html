<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>

    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            Kmu.show('#main');
        }
        
        function myTest()
        {
            var o = {};
            o.a = 10;
            o.b = 11;

            for ( var i in o )
                Kmu.toast(i + " => " + o[i]);
        }
        
    </script>

    <style type="text/css">
    </style>

</head>

<body onload="myLoad()">
<div id="main" style="display:none" class="padSpaced">

    <button onclick="myTest();">Test</button>
    
</div>
</body>
</html>
