<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>

    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            Kmu.show('#main');
        }
        
    </script>

    <style type="text/css">
    </style>

</head>

<body onload="myLoad()">
<div id="main" style="display:none" class="padSpaced">

    <div class="boxGray padSpaced10 overflowAuto">
        <p>
            This demonstrates typical left and right alignment for buttons using
            simple divs.
        </p>
    </div>
    
    <div class="boxGray padSpaced5 overflowAuto">
        <div class="boxGreen padSpaced5 floatLeft">
            <button type="button" class="button button-element-default">Left 1</button>
            <button type="button" class="button button-element-default">Left 2</button>
            <button type="button" class="button button-element-default">Left 3</button>
            <button type="button" class="button button-element-default">Left 4</button>
            <button type="button" class="button button-element-default">Left 5</button>
        </div>
        <div class="boxBlue padSpaced5 floatRight">
            <button type="button" class="button button-element-default">Right 1</button>
            <button type="button" class="button button-element-default">Right 2</button>
            <button type="button" class="button button-element-default">Right 3</button>
            <button type="button" class="button button-element-default">Right 4</button>
            <button type="button" class="button button-element-default">Right 5</button>
        </div>
    </div>
    
</div>
</body>
</html>
