<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>

    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            $('#main').fadeIn();
        }
        
        function myTest()
        {
            Kmu.toast('sortable...');
            $("#sortable").sortable();
            $("#sortable").disableSelection();
        }
        
    </script>

    <style type="text/css">
    </style>

</head>

<body onload="myLoad()">
<div id='main' style='display:none' class='padSpaced'>

    <div class='boxGreen pad'>
        Sort the items in the list by dragging them.
    </div>
    
    
    <div class='boxBlue padSpaced'>
        <button onclick='myTest();'>Make Sortable</button><br>        
        <ul id="sortable">
          <li class='ui-state-default'><span>aaaaa</span></li>
          <li class='ui-state-default'><span>bbbbb</span></li>
          <li class='ui-state-default'><span>ccccc</span></li>
          <li class='ui-state-default'><span>ddddd</span></li>
          <li class='ui-state-default'><span>eeeee</span></li>
        </ul>    
    </div>    
    
</div>
</body>
</html>
